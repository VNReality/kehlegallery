<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kehle (Promo) - Vivek Narzary</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            margin: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card .info {
            padding: 15px;
            text-align: center;
        }
        .card h2 {
            margin: 10px 0 5px;
        }
        .card a {
            color: #00adee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Ghost.png" alt="Ghost" />
            <div class="info">
                <h2>Kehle (Promo)</h2>
                <p>Artist: Vivek Narzary</p>
                <a href="https://youtu.be/EvZuWd8wTts" target="_blank">Listen on YouTube</a>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
